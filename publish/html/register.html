<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Flyme账号注册</title><link rel="stylesheet" href="../resource/css/bootstrap.min.css"><link rel="stylesheet" href="../css/register.css"><link rel="stylesheet" href="../resource/css/common.css"></head><body><div class="container header"><div class="col"><a class="logo" href="../index.html"></a></div></div><div class="banner"><div class="bg-form"><form id="registerForm" style="z-index:1"><h5>注册Flyme账号</h5><div class="form-row userTop"><div class="col-md-6 mb-3"><label for="registerName">username</label> <input type="text" class="form-control input" id="registerName" value="" placeholder="手机号 例:13xxxxxxxxx" required><div id="nameTips"></div></div></div><div class="form-row pwdTop"><div class="col-md-6 mb-3"><label for="registerPwd">password</label> <input type="password" class="form-control input" id="registerPwd" value="" placeholder="密码" required><div id="pwdTips" class="pwdTips">请输入以小写字母开头、含有数字的8-12位密码</div></div></div><div class="form-row pwdAgainTop"><div class="col-md-6 mb-3"><label for="againPwd">Enter the password again</label> <input type="password" class="form-control input" id="againPwd" placeholder="再次输入密码" required><div id="againPwdTips"></div></div></div><button id="registerBtn" class="btn btn-primary" type="button">立即注册</button> <span>已有账号？点击<a href="./login.html">登录</a>进行登录</span></form></div></div><script src="../js/jquery.js"></script><script src="../resource/js/register.js"></script></body></html>
